{% extends 'base.html' %}

{% block title%}
Mechanics
{% endblock%}

{% block content%}
<h1 class="text-center">Mechanics</h1>
<hr>
<div  class="container   text-center bg-light">
{%for d in Mechanics%}

<div class="card text-center mx-3 my-3" style="width: 18rem;  display:inline-block">
  <img src="{{d.mech_img.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{d.mech_name}}</h5>
    <p class="card-text">{{d.mech_spec}}</p>
    <h6> {{d.dep_name}} department</h6>
  </div>
</div>
{%endfor%}
</div>
{% endblock%}
