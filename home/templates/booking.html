{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock %}

{% block content %}

<h1 class="text-center">Make an Appointment</h1>
<hr>

<div class="container w-50 p-3 bg-info">
    <form action="" method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary mb-4">
                Book Now
            </button>
        </div>
    </form>
</div>


{% endblock %}
